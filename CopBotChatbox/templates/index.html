<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Assistance Chatbot</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <div class="chat-header">
            <img src="{{ url_for('static', filename='image/WhatsApp Image 2025-03-20 at 8.14.38 PM.jpeg') }}" alt="Police Logo" class="logo">
            <h1>Police Assistance Chatbot</h1>
        </div>

        
    
        <!-- Related Questions -->
        <div class="related-questions" id="related-questions">
            <!-- Related questions will appear here dynamically -->
        </div>

        <!-- Chat Window -->
        <div class="chat-window" id="chat-window">
            <!-- Messages will appear here -->
        </div>

        <!-- Input Area -->
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <!-- Link to JavaScript file -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
